<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular</title>
</head>
<body>
  <div class="container">
    <h1>Bem vindo ao Angular {{ nome }}</h1>
    <h3 class="alert alert-danger">Angular é um Framework JAVASCRIPT</h3>
    <input class="btn btn-primary" type="button" value="Enviar">
    <h2>{{vetor[0]}} é melhor que o {{vetor[1]}}</h2>

    <table class="table">
      <tr *ngFor="let i of vetor, let o=index" >
        <td>{{o}}</td>
        <td>{{i}}</td>
      </tr>
    </table>
  </div>
  
  <p>{{dados.nome}}</p>
  <p>{{dados.sobrenome}}</p>
  <p>{{dados.idade}}</p>

  
</body>
</html>
